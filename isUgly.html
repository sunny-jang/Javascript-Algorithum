<!DOCTYPE html>
<head>
  <title>isUgly</title>
</head>
<body></body>
<script>

let isUgly = function(num) {
    if(num == 0) {
      return false;
    }

    if(num % 5 == 0) {
        return isUgly(num/5);
    }else if(num%3 == 0) {
        return isUgly(num/3);
    }else if(num%2 == 0) {
        return isUgly(num/2)
    }else if(num == 1){
        return true;
    }else{
        return false;
    }
};

isUgly(22);
</script>
</html>
